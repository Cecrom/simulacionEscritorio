<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="recursos/iconoxp.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Escritorio</title>
</head>

<body>
    <button id="b_internet" class="icono">
        <img src="recursos/internet.png"></img>
    </button>
    <button id="b_juego" class="icono">
        <img src="recursos/juego.png"></img>
    </button>
    <button id="b_archivos" class="icono">
        <img src="recursos/archivos.png"></img>
    </button>
    <button id="b_papelera" class="icono">
        <img src="recursos/papelera.png"></img>
    </button>
    <div id="juego">
        <nav><img class="cerrar" src="recursos/cerrar.png" alt=""></nav>
        <iframe src="https://tza.red/"></iframe>
    </div>
    <div id="internet">
        <nav><img class="cerrar" src="recursos/cerrar.png" alt=""></nav>
        <iframe src="https://www.wikipedia.org/"></iframe>
    </div>
    <div id="archivos">
        <nav><img class="cerrar" src="recursos/cerrar.png" alt=""></nav>
        <ul>
            <li><img src="recursos/ricky.png" alt="imagen chingona de Ricky Martin">
            <p>Ricky Martin.jpg</p>
            </li>
            <li><img src="recursos/madonna.png" alt="imagen chingona de Madonna">
            <p>Madonna.jpg</p>
            </li>
        </ul>
    </div>
    <div id="papelera">
        <nav><img class="cerrar" src="recursos/cerrar.png" alt=""></nav>
    </div>

    <div id="reproductor">
        <nav><img class="cerrar" src="recursos/cerrar.png" alt=""></nav>
        <div id="listadomusica">
            <ul class="canciones"></ul>
        </div>
        <div class="controles">
        </div>
    </div>
    
    <div id="menu">
        <div id="cabecera">
            <img src="recursos/usuario.png">
            <h3>Usuario</h3>
        </div>
        <div id="inicio" class="icono iconmenu">
            <ul>
                <li>
                    <img src="recursos/reproductor.png">
                    <div>Reproductor de Windows Media</div>

                </li>
                <li>
                    <img src="recursos/blocnotas.png">
                    <div>Bloc de notas</div>
                </li>
            </ul>
        </div>
        <div class="f_bottommenu">
            <div id="f_botonapagado">
                <img src="recursos/apagar.png">
                <p>Apagar</p>
            </div>
        </div>
    </div>
    <footer>
        <button id="f_botoninicio">
            <img src="recursos/iconoxp.png" class="f_iconoinicio"></img>
            <p class="f_iniciotexto">Inicio</p>
        </button>
        <div class="f_barraTareas"></div>
        <div id="f_fecha"></div>
    </footer>
</body>
<script src="js/script.js"></script>

</html>
